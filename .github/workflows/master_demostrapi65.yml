# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demostrapi65

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_a96d528a4bc54a3b91bb4188ac3ce178 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2166f007e963473faf7bf76c82f9ed47 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_a96d528a4bc54a3b91bb4188ac3ce178 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demostrapi65'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2e10c5eafcf94245affb9dd6510a529a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a96d528a4bc54a3b91bb4188ac3ce178 }}/appsvc/staticsite:${{ github.sha }}'